<div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                                </li>
                                <li class="active">
                                    <i class="fa fa-file"></i> Users List
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
                    
                <!--View VISITING CARD-->
                
<md-toolbar class="md-table-toolbar md-default" ng-show="!options.rowSelection || !selected.length">
  <div class="md-toolbar-tools">
    <span>User List</span>
    <span flex></span>
    <input ng-model="search" type="text" placeholder="search" md-progress="promise">
    
  </div>
</md-toolbar>


<!-- exact table from live demo -->
<md-table-container>
  <table data-md-table data-md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" data-ng-model="selected" md-progress="promise">
    <thead md-head >
      <tr md-row>
        <th md-column md-order-by="nameToLower"><span>ID</span></th>
        <th md-column md-numeric md-order-by="calories.value"><span>User ID</span></th>
        <th md-column md-numeric>Email</th>
        <th md-column md-numeric>Registered On</th>
        <th md-column md-numeric>Last login</th>
        <th md-column md-numeric>Actions</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ngModel="selectedItems" ng-repeat="user in users | filter: search">
        <td md-cell>{{user._id}}</td>
        <td md-cell>{{user.id}}</td>
        <td md-cell>{{user.email}}</td>
        <td md-cell>{{user.rdate}}</td>
        <td md-cell>{{user.lastlogin}}</td>
        <td md-cell><md-button class="md-raised md-primary" ng-click="delete(user)">Delete</md-button></td>
      </tr>
    </tbody>
  </table>
</md-table-container>


                   
                <!--END-->
                
                
                

                </div>
                <!-- /.container-fluid -->
