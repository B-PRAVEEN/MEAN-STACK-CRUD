<div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                           
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                                </li>
                                <li class="active">
                                    <i class="fa fa-file"></i> Dashboard
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
                    
                <!--GENERATE VISITING CARD-->
                    <form>
                    <div layout="column" layout-padding ng-cloak>
                      <br/>
                      <md-content class="autoScroll">
                        <md-input-container class="md-icon-float md-block">
                          <!-- Use floating label instead of placeholder -->
                          <label>Company Name</label>
                          <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
                          <input ng-model="user.company" type="text">
                        </md-input-container>
                        <md-input-container md-no-float class="md-block">
                          <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                          <input ng-model="user.name" type="text" placeholder="Name">
                        </md-input-container>
                        <md-input-container md-no-float class="md-block">
                          <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                          <input ng-model="user.address1" type="text" placeholder="Address 1">
                        </md-input-container>
                        <md-input-container md-no-float class="md-block">
                          <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                          <input ng-model="user.address2" type="text" placeholder="Address 2">
                        </md-input-container>
                        <md-input-container class="md-block">
                          <!-- Use floating placeholder instead of label -->
                          <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
                          <input ng-model="user.city" type="text" placeholder="City" ng-required="true">
                        </md-input-container>
                        <md-input-container md-no-float class="md-block">
                          <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                          <input ng-model="user.state" type="text" placeholder="State">
                        </md-input-container>
                        <md-input-container md-no-float class="md-block">
                          <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                          <input ng-model="user.country" type="text" placeholder="Country">
                        </md-input-container>
                        <md-input-container md-no-float class="md-block">
                          <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
                          <input ng-model="user.phone" type="text" placeholder="Phone" >
                        </md-input-container>
                        <md-input-container md-no-float class="md-block">
                          <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                          <input ng-model="user.mobile" type="text" placeholder="Mobile">
                        </md-input-container>
                      </md-content>
                      
                      <md-button class="md-raised md-primary" data-ng-click="send()" type="submit">Add</md-button>
                    </div>
                    </form>
                <!--END-->

                </div>
                <!-- /.container-fluid -->
